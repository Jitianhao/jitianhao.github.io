<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06 表格示例</title>
	<style>
	caption{
		    font-weight: bold;
			font-size: 20px;
		}
	table{
		width:1000px;
	}
	th{
		background-color: #FF0642;
	}
	</style>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10" align="center">
		<col style="width: 10%;">
		<col style="width: 20%;">
		<col style="width: 10%;">
		<col style="width: 20%;">
		<col style="width: 10%;">
		<col style="width: 20%;">
		<caption>摄影</caption>
		<thead>
			<tr>
				<th colspan="7">参赛表</th>
			</tr>
		</thead>
		</tbody>
			<tr>
				<td bgcolor="#FF0">作品名称</td>
				<td colspan="3"></td>
				<td bgcolor="#FF0">拍摄时间丶地点</td>
				<td></td>
				<td rowspan="3">照片</td>
			</tr>
			<tr>
				<td bgcolor="#FF0">作者姓名</td>
				<td></td>
				<td bgcolor="#FF0">电话</td>
				<td></td>
				<td bgcolor="#FF0">手机</td>
				<td></td>
			</tr>
			<tr>
				<td bgcolor="#FF0">身份证号</td>
				<td colspan="5"></td>
			</tr>
			<tr>
				<td bgcolor="#FF0">地址</td>
				<td colspan="3"></td>
				<td bgcolor="#FF0">邮编</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td colspan="7" bgcolor="#F5FFFA">本作者承诺，获奖后承认主办方对该作品拥有使用权。作者签名（      ）</td>
			</tr>
			<tr>
				<td colspan="7" bgcolor="#F5FFFA">注：此参赛表复印有效，贴于每幅作品之后。</td>
			</tr>
		</tbody>
	</table>
	<br><br><br><hr><br><br><br>
</body>
</html>

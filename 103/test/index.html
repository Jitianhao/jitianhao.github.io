<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.clock{
				width: 200px;
				height: 200px;
				background: url(img/clock.jpg);
				background-size: 100% 100%;
				position: relative;
			}
			.hour{
				width: 2px;
				height: 40px;
				background-color: #f00;
				/*transform: rotate(20deg);*/
				transform-origin: top center;
				position: absolute;
				left: 100px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<!--<input type="text" name="text" id="text" value="" />
		<button onclick="int=window.clearInterval(int)">stop</button>-->
		<div class="clock">
			<div class="hour"></div>
		</div>
		
		<script type="text/javascript">
			
			//Date对象
			//时钟，计时器
			var now=new Date();
			var hour,min,sec;
			var oClock=document.querySelector('.clock');
			var oHour=document.querySelector('.hour');
			function refresh() {
				now=new Date();
//				oClock.innerHTML=now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
				hour=now.getHours();
				sec=now.getSeconds();
				oHour.style.transform="rotate("+sec*6+"deg)";
			}
			
			setInterval(refresh,1000);
		</script>
	</body>
</html>
